<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/interparklogin.css" />
    <title>Interpark Login</title>
    <style>
      #SNS img {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <a href="#">
        <img src="/image/logo/loginlogo.svg" />
      </a>
    </div>

    <div id="input">
      <div class="input-group">
        <label><input type="text" placeholder="아이디" /></label>
        <br />
        <label><input type="text" placeholder="비밀번호" /></label>
      </div>
      <br />
      <input type="checkbox" id="userid" />
      <span>로그인 상태 유지</span>
      <br />
      <button>로그인</button>
    </div>

    <nav>
      <ul id="login">
        <li><a href="#">아이디 찾기</a></li>
        <li><a href="#">비밀번호 찾기</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </nav>

    <div id="SNS">
      <img src="/image/icon/kakao.png" alt="kakao" />
      <img src="/image/icon/naver.png" alt="naver" />
      <img src="/image/icon/apple.png" alt="apple" />
    </div>

    <p>휴대폰 번호로 로그인(광고)</p>
  </body>
</html>
